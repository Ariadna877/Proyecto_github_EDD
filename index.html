<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Pokemon</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="img/logopokeball.png" alt="Logo Pokémon">
                <h1>Tienda Pokémon</h1>
            </div>
            <nav>
                <a href="#Inicio">Inicio</a>
                <a href="#Servicios">Servicios</a>
                <a href="#Contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 900px; margin: auto;">

    <div style="border: 1px solid #000; padding: 10px; text-align: center;">
      <h3>Pikachu</h3>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
      <p>Tipo: Eléctrico</p>
    </div>

    <div style="border: 1px solid #000; padding: 10px; text-align: center;">
      <h3>Charmander</h3>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
      <p>Tipo: Fuego</p>
    </div>

    <div style="border: 1px solid #000; padding: 10px; text-align: center;">
      <h3>Squirtle</h3>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
      <p>Tipo: Agua</p>
    </div>
    </div>

</body>
</html>
